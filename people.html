<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Star Wars Database</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/theme.css">
	<link rel="stylesheet" href="css/my_css.css">
	<style></style>

</head>
<body>


	<div class="container">
		
		<div class="row">
			<h1 class="text-center header"><strong>STAR QUERY</strong></h1>
			<h3 class="text-center header"> Search a galaxy far, far away</h3>
		</div>
		<div class="row">
			<h1 class="header "><strong>People Search</strong></h1>
			</div>

      		
		<div class="col-md-3">
		  
		  <form class="navbar-form" role="search">
		    <div class="input-group add-on">
		      <input type="text" class="form-control" placeholder="Find people" name="srch-term" id="searchQuery">
		      <div class="input-group-btn">
		        <button class="btn btn-default" type="submit" id="srch-btn"><i class="glyphicon glyphicon-search"></i></button>
		      </div>
		    </div>
		  </form> 
		</div>

      		<div>
	      		<table class="table hidden">
	      		<thead>
	      		<th>People</th>
	      		<th>Gender</th>
	      		<th>Hair colour</th>
	      		<th>Eye colour</th>
	      		<th>Skin colour</th>
	      		<tbody id="search-results">
	      		</tbody>
	      		</table>
      		</div>
      	</div>
      	<hr>


<!-- Button trigger modal -->
			<!-- <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#sw_modal">
  				Launch demo modal
			</button> -->
<!-- Modal -->
		
			<div class="modal fade" id="sw_modal" tabindex="-1" role="dialog" aria-labelledby="peopleModalLabel">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			        <h1 class="modal-title" id="peopleModalLabel"></h1><span id="genderIco"></span>
			      </div>
			      <div class="modal-body" id=peopleBody>
			      	<div class="row">
			      		<div class="col-md-3">Height: <span id="peopleHeight"></span>cm</div>
			      		<div class="col-md-3">Weight: <span id="peopleWeight"></span>kg</div>
			      		<div class="col-md-3">Hair: <span id="peopleHair"></span></div>
			      		<div class="col-md-3">Eyes: <span id="peopleEyes"></span></div>
			      	</div>
			      	<hr>
			      	<div class="row">
			      		<div class="col-md-12">Homeworld: <span id="peopleWorld"></span></div>
			      	</div>
			      	<hr>
			      	<div class="row">
			      		<div class="col-md-6">Starships used: <span id="ship-list"></span></div>
			      		<div class="col-md-6">Vehicles used: <span id="veh-list"></span></div>
			      		
			      	</div>
			      	<hr>
			      	<div class="row">
			      		<div class="col-md-12">Appears in:</div>
			      	</div>
			       
			      </div>

			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">Back</button>
			        
			      </div>
			    </div>
			  </div>
			</div>


		<!-- <div class="row">
			<div id="gallery"></div>
		</div> -->

	</div>

<!-- 

	..........End Content......

-->

	<script src="https://code.jquery.com/jquery-2.0.3.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="js/my_script.js"></script>
</body>
</html>
